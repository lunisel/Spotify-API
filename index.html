<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9e74b2e412.js"
      crossorigin="anonymous"
    ></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="login.css" />

    <title>Log-in</title>
  </head>
  <body>
    <div class="logo w-100 text-center">
      <img src="./assets/Spotify_Logo.png" alt="Logo" />
      <hr />
    </div>

    <div class="container-form">
      <p id="top-p">To continue, log in to Spotify.</p>
      <button id="facebook" class="mb-3">
        <i class="fab fa-facebook pr-3"></i> CONTINUE WITH FACEBOOK
      </button>
      <button id="apple">
        <i class="fab fa-apple pr-3"></i> CONTINUE WITH APPLE
      </button>

      <div class="or">
        <div class="row d-flex align-items-center">
          <div class="col-5">
            <hr />
          </div>
          <div class="col-2">OR</div>
          <div class="col-5">
            <hr />
          </div>
        </div>
      </div>

      <div class="log-in pt-3">
        <input
          type="text"
          class="email-username mb-2"
          placeholder="Email address or username"
        />

        <input type="password" class="password" placeholder="Password" />

        <div class="row pt-3 d-flex justify-content-between" id="log-in-btn">
          <div class="col-6 text-left pl-4">
            <input type="checkbox" id="checkbox" />
            <label for="#checkbox" class="m-0">Remember me</label>
          </div>
          <div class="col-6 text-right pr-4">
            <button onclick="loginBtn()">
              <a href="" id="login">LOG IN</a>
            </button>
          </div>
        </div>

        <div class="forgot pt-4">
          <a href="#">Forgot your password?</a>
        </div>

        <hr />
      </div>

      <div class="bottom py-4">
        <p class="dont-have-account">Don't have an account?</p>
        <button>SIGN UP FOR SPOTIFY</button>
      </div>

      <hr />

      <footer class="pt-3">
        <p class="footer">
          If you click "Log in with Facebook" and are not a Spotify user, you
          will be registered and you agree to Spotify's
          <span>Terms & Conditions</span> and <span>Privacy Policy</span>.
        </p>
      </footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script>
      let email = document.getElementsByClassName('email-username')[0];
      let password = document.getElementsByClassName('password')[0];

      const loginBtn = function () {
        if (
          email.value === 'power-rangers@strive.com' &&
          password.value === 'bestteamever'
        ) {
          let login = document.getElementById('login');
          login.href = 'home.html';
        } else {
          alert('Your password or email are wrong. Try again!');
        }
      };
    </script>
  </body>
</html>
